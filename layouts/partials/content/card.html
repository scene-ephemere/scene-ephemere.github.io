<article class="relative group bg-zinc-100 hover:bg-blue-100 rounded-3xl">
	
	<a class="insert-link" href="{{ .Permalink }}"></a>

	{{ $isPast := partial "functions/is-show-past.html" . }}

	<figure class="w-full aspect-video overflow-hidden rounded-3xl">
		{{- if .Params.image }}

		  {{- if (strings.HasPrefix .Params.image "http") }}

			<img class="{{ if $isPast }}grey-out{{ end }} object-cover group-hover:scale-105 transition duration-500 cursor-pointer" src="{{ .Params.image }}" alt="{{ $.Name }}" style="width: 100%; height: 100%; object-fit: cover;">

		  {{- else }}
	  
			{{- with $imgcard := resources.Get .Params.image -}}
			  {{- $imgcard := $imgcard.Process "resize 750x" -}}
			  <img class="{{ if $isPast }}grey-out{{ end }} object-cover group-hover:scale-105 transition duration-500 cursor-pointer" src="{{ $imgcard.Permalink }}" alt="{{ $.Name }}" width="{{ $imgcard.Width }}" height="{{ $imgcard.Height }}">
			{{- end }}

		  {{- end }}

		{{- end }}
	  </figure>

	<div class="p-6">

		{{ if .Params.showInfo.Date }}
		<time datetime="{{ dateFormat "02/01/2006 15h04" .Params.showInfo.Date | safeHTML }}">{{ dateFormat "02/01/2006 15h04" .Params.showInfo.Date }} </time>
		{{ end }}
		<h3 class="my-4 text-2xl font-bold">{{ .LinkTitle }}</h3>

		<p class="text-normal leading-normal text-zinc-500 line-clamp-2">{{ .Params.description }}</p>

	</div>
</article>
